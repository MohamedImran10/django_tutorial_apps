<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Arith Input</title>

    <style>
        .container{
            margin:100px auto;
            height:300px;
            width:400px;
            border:2px solid black;
            border-radius:20px;
            padding:30px;
        }
    </style>
</head>
<body>
    <div class="container mb-5">
        <form method="post" onsubmit="return validate()">
            {% csrf_token %}
            <label for="user_input1">Enter Input of 1st number:</label>
            <input type="text" id="user_input1" name="user_input1" required>
            <br><br>
            <label for="user_input2">Enter Input of 2nd number:</label>
            <input type="text" id="user_input2" name="user_input2" required><br><br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <script>
        function validate(){
            var input1 = document.getElementById('user_input1').value;
            var input2 = document.getElementById('user_input2').value;
            var pattern = /^[0-9]+$/;

            if (!pattern.test(input1) || !pattern.test(input2)){
                alert("Give a valid input from 0-9.");
                return false;
            } 

            return true;        
        }
    </script>
</body>
</html>
