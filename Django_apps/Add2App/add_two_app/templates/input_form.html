<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add2App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .container{
            margin:100px auto;
            height:300px;
            width:400px;
            border:2px solid Black;
            border-radius: 20px;
        }

        .mb-3{
            max-width:200px !important;
        }

        .form-control{
            border:2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post">
        
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="user_input1" class="form-label form-control-sm">Input 1:</label>
                <input type="text" class="form-control" id="user_input1" name="user_input1">
            </div>
           
            <div class="mb-3">
                <label for="user_input2" class="form-label form-control-sm"> Input 2:</label>
                <input type="text" class="form-control" id="user_input2" name="user_input2">
            </div>
            
            <button type="submit" class="btn btn-primary" >Submit</button>
    
    
        </form>
    </div>
    
</body>
</html>
