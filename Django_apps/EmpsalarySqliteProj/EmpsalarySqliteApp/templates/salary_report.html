<!DOCTYPE html>
<html>
<head>
    <title>Salary Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Salary Report</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Employee No</th>
                    <th>Employee Name</th>
                    <th>Basic Salary</th>
                    <th>DA</th>
                    <th>HRA</th>
                    <th>MA</th>
                    <th>Gross Salary</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in report %}
                    <tr>
                        <td>{{ emp.empno }}</td>
                        <td>{{ emp.emp_name }}</td>
                        <td>{{ emp.basic_salary }}</td>
                        <td>{{ emp.da }}</td>
                        <td>{{ emp.hra }}</td>
                        <td>{{ emp.ma }}</td>
                        <td>{{ emp.gross_salary }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'home' %}" class="btn btn-info mt-3">Home</a>
    </div>
    <script>
        
    </script>
</body>
</html>
