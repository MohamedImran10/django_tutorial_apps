<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container{
            margin:70px auto;
            padding:20px;
            border:2px solid black;
            border-radius:30px;
            height:500px;
            width:500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center">Add Employee</h1>
        <br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success" onclick="return popup()">Add Employee</button>
    </form>
    <a href="{% url 'home' %}" class="btn btn-info mt-3">Home</a>
    </div>

    <script>
        function popup(){
            alert("New employee added successfully.")
        }
    </script>
</body>
</html>
