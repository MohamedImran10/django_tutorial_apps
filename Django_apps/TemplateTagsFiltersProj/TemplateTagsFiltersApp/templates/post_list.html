<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Blogs Posts</h1>
    {% for post in posts%}
    <div>
        <h2>{{post.title|upper}}</h2>
        <h3>{{post.content|truncatewords:30}}</h3>
        <h4>Posted on :{{post.created_at|date:"D,d M Y"}}</h4>
    </div>
    {% empty %}
    <p>No posts Available</p>
    {% endfor %}
</body>
</html>
